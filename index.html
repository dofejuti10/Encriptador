<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Challenge Encriptador | Alura ONE</title>
</head>

<body>

    <header>
        <a class="logo" href="index.html" target="_self" rel="noopener noreferrer">
          <img src="imagenes/logo.png" alt="Logo de Alura">
        </a>

        <p class="titulo"> Encriptador de Texto</p>
    </header>

    <main>

        <section class="input-section">
          <textarea class="input-section__textarea" placeholder="Ingrese el texto aquí"></textarea>
          <div class="input-section__container-warning">
            <img src="imagenes/bi_exclamation-circle-fill.svg" alt="Exclamacion">
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="input-section__container-buttons">
            <button class="btn-encrypt btn-effect">Encriptar</button>
            <button class="btn-decrypt btn-effect">Desencriptar</button>
          </div>
        </section>
  
        <section class="output-section">
          <div class="output-section__container-not-message">
            <img src="imagenes/buscador.svg" alt="">
            <p class="ningun">Ningun mensaje fue encontrado</p>
            <p class="ing">Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
          <textarea class="output-section__textarea" cols="20" rows="10"></textarea>
          <button class="btn-copy btn-effect">Copiar</button>
        </section>
  
    </main>

    <footer>
        <div class="container-icons">
          <a href="https://github.com/" target="_blank" rel="noopener noreferrer"><img src="imagenes/github.svg" alt="Logo de GitHub"></a>
          <a href="https://www.linkedin.com/in/domingo-feliz-b45389181" target="_blank" rel="noopener noreferrer"><img src="imagenes/linkedin.svg" alt="Logo de LinkedIn"></a>
        </div>
        <div class="copyright">Creado por Domingo Feliz &#169; 2024</div>
    </footer>
  

      <script src="scritp.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
